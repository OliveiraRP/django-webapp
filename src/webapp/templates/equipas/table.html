{% extends 'index.html' %}

{% block content %}
<table class="container">
	<thead>
		<tr>
			<th><h1>Nome</h1></th>
			<th><h1>Faixa Etária</h1></th>
			<th><h1>Modalidade</h1></th>
			<th><h1>Género</h1></th>
		</tr>
	</thead>
	<tbody>
		{% for e in objects_equipas %}
		<tr>
			<td>{{ e.nome }}</td>
			<td>{{ e.faixa_etaria.designacao }}</td>
			<td>{{ e.modalidade.designacao }}</td>
			<td>{{ e.genero.designacao }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
